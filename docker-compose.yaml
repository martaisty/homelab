services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.20.1-alpine
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock:z
    restart: always
    ports:
      - "9443:9443"
  home-assistant:
    container_name: home-assistant
    image: ghcr.io/home-assistant/home-assistant:2024.4
    volumes:
      - /home/hass/homelab/ha-config:/config:Z
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    ports:
      - "8123:8123"
    depends_on:
      - mqtt-broker
  mqtt-broker:
    container_name: mqtt-broker
    image: eclipse-mosquitto:2.0-openssl
    volumes:
      - /home/hass/homelab/mosquitto/config:/mosquitto/config:Z
      - /home/hass/homelab/mosquitto/data:/mosquitto/data:Z
      - /home/hass/homelab/mosquitto/log:/mosquitto/log:Z
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    ports:
      - "8883:8883"
volumes:
  portainer_data:
