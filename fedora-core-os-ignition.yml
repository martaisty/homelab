variant: fcos
version: 1.5.0
storage:
  files:
    - path: /etc/hostname
      mode: 0644
      contents:
        inline: homer
    - path: /etc/ssh/sshd_config.d/20-enable-passwords.conf
      mode: 0644
      contents:
        local: enable-passwords.conf
    - path: /etc/zincati/config.d/55-updates-strategy.toml
      contents:
        local: update-strategy.toml
    - path: /etc/yum.repos.d/docker-ce.repo
      mode: 0644
      contents:
        source: https://download.docker.com/linux/fedora/docker-ce.repo
    - path: /etc/systemd/resolved.conf.d/20-mdns-yes.conf
      mode: 0644
      contents:
        local: enable-mdns.conf
  links:
    - path: /etc/localtime
      target: ../usr/share/zoneinfo/Europe/Kyiv
systemd:
  units:
    - name: custom-bootupd-auto.service
      enabled: true
      contents_local: auto-update-bootloader.service
    - name: podman.service
      enabled: false
    - name: docker.service
      enabled: true
    - name: install-docker-compose.service
      enabled: true
      contents_local: install-docker-compose.service
passwd:
  users:
    - name: martaisty
      groups:
        - wheel
      password_hash: <hash-here>
      ssh_authorized_keys_local:
        - pub_keys/martaisty.pub
    - name: hass
      groups:
        - docker
      ssh_authorized_keys_local:
        - pub_keys/hass.pub
    - name: orca
      groups:
        - wheel
      password_hash: <hash-here>